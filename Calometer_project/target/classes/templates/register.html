<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span> <span
                class="icon-bar"></span> <span class="icon-bar"></span> <span
                class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/register}"> For Registration
        </a>
    </div>

</div>
</nav>

<br>
<br>
<div class="container">
   <div class="row">
       <div class="col-md-6 col-md-offset-3">
           <div th:if="${param.success}">
               <div class="alert alert-info">You've successfully registered
                   </div>
           </div>
           <h1>Registration</h1>


           <form th:action="@{/doRegister}" method="post" th:object="${userDto}">
               <div class="form-group">
                   <label class="control-label" for="name"> Name </label>
                   <input id="name" class="form-control"
                          th:value="${userDto.name}"
                          th:field="*{name}"
                          required autofocus="autofocus" />
               </div>

               <div class="form-group">
                   <label class="control-label" for="email"> Email </label> <input
                       id="email" class="form-control" type="email"
                       th:value="${userDto.email}"
                       th:field="*{email}"
                       required autofocus="autofocus" />
               </div>

               <div class="form-group">
                   <label class="control-label" for="password"> Password </label> <input
                       id="password" class="form-control" type="password"
                       th:value="${userDto.password}"
                       th:field="*{password}" required
                       autofocus="autofocus" />
               </div>

               <div class="form-group">
                   <label class="control-label" for="tc"> Target Calories </label>
                   <input id="tc" class="form-control"
                          th:value="${userDto.name}"
                          th:field="*{tc}"
                          required autofocus="autofocus" />
               </div>


               <div class="form-group">
                   <button type="submit" class="btn btn-success">Register</button>
                   <span>Already registered? <a href="/" th:href="@{/Login}">Login
								here</a></span>
               </div>
           </form>



       </div>
   </div>
</div>



</body>
</html>
