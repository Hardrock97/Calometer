<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> Add Food Item </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <h1>Add New Food Item</h1>
      <hr>
      <h2></h2>
      <form action="#" th:action="@{/saveItem}" th:object="${itemDto}"
            method="POST">

          <input type="text" th:field="*{name}"
                 placeholder="Food Item Name" class="form-control mb-4 col-4">

          <input type="text" th:field="*{richIn}"
                 placeholder="Nutritional Value" class="form-control mb-4 col-4">

          <input type="text" th:field="*{calories}"
                 placeholder="Calories" class="form-control mb-4 col-4">

          <button type="submit" class="btn btn-info col-2"> Save </button>

      </form>

  </div>

</body>
</html>
