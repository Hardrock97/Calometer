<!DOCTYPE html>
<!--<html xmlns:th="http://www.w3.org/1999/xhtml">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Feeds For Food items</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">


</head>
<body>
<div class="container my-2">
    <h1>Food Items</h1>
    <a th:href = "@{/addItem}" class="btn btn-primary btn-sm mb-3"> Add Item </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <!--<th>Serial Number</th>-->
            <th>Calories</th>
            <th>Name</th>
            <th>RichIn</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item:${listItems}">
                <!--<td th:text="${item.id}"></td>-->
                <td th:text="${item.calories}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.richIn}"></td>
                <td th:text="${item.date}"></td>
                <td> <a th:href="@{/update/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
